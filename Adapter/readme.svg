link Rectangle to Shape--><path d="M252.22,146.13 C281.52,162.87 312.2,180.4 339.2,195.83 " fill="none" id="Rectangle-&gt;Shape" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="342.91,189.89,356.8,205.89,335.96,202.04,342.91,189.89" style="stroke: #A80036; stroke-width: 1.0;"/><!--MD5=[1ffc8056ae2df5b3bf729ed17d1d67dc]
@startuml
interface Shape {
    + getArea(): double
    + getPerimeter(): double
}
class Rectangle {
    - width: double
    - height: double
    + Rectangle(width: double, height: double)
    + getWidth(): double
    + getHeight(): double
    + getArea(): double
    + getPerimeter(): double
}
class RectangleAdapter {
    - rectangle: Rectangle
    + RectangleAdapter(rectangle: Rectangle)
    + getArea(): double
    + getPerimeter(): double
}
class Triangle {
    - base: double
    - height: double
    + Triangle(base: double, height: double)
    + getArea(): double
    + getPerimeter(): double
}
RectangleAdapter - -|> Shape
Triangle - -|> Shape
Rectangle - -|> Shape
@enduml

